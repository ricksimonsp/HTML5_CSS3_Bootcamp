<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Page</title>
</head>
<body>
    <h1>Form Controls</h1>
    
    <!-- <form action="http://www.google.com/search">
        <input type="text" name="q"> 
        <button>Submit</button>
    </form> -->

    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="first name" required>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="last name" required>
        <label for="email">email</label>
        <input type="email" id="email" required>
        <button>Submit</button>
    </form>
<hr>
    <h2>Check here</h2>
    <form action="">
        <label for="agreed">I agree with terms of service</label>
        <input type="checkbox" id="agreed" name="tos">
        <button>Submit</button>
    </form>
    <hr>

    <h2>Drop down menu</h2>
    <form action="">
        <label for="pizzasize">Select your pizza size:</label>
        <select name="pizzasize" id="pizzasize">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>
        <button>Submit</button>
    </form>

    <h2>Radio button</h2>
    <form action="">
        <label for="flavor1">Cheese</label>
        <input type="radio" id="flavor1" name="pizza" value="Cheese">
        <label for="flavor2">Pepperoni</label>
        <input type="radio" id="flavor2" name="pizza" value="Pepperoni">
        <label for="flavor3">Mushrooms</label>
        <input type="radio" id="flavor3" name="pizza" value="Mushrooms">
        <button>Submit</button>
    </form>

    
</body>
</html>
