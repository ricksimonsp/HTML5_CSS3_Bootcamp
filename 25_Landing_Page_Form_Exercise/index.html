<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
        <form action="">
            <div>
                <label for="course">Course Title</label>
                <input type="text" id="course" name="title" required>
            </div><br>
            
            
                <div><label for="description">Course Description</label></div>
                <div><textarea name="description" id="description" cols="30" rows="10" required></textarea></div>
            
            <div>
                <label for="level">Skill Level</label>
                <select name="level" id="level">
                    <option value="beginner">Beginner</option>
                    <option value="itermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div>
                <label for="checkbox">Ready to publish the course?</label>
                <input type="checkbox" name="checkbox" id="checkbox" required>
            </div>
            <button>Submit</button>
        </form>
        <br>
        <form action="">
            <div><select name="pick" id="pick">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
            </select></div> <br>
            <div><button>Submit</button></div>
        </form>
        <h2>Escolha sua vers√£o preferida do VW Santana</h2>
        <form action="">
            <label for="CL">CL</label>
            <input type="radio" id="CL" name="santana">
            <label for="GL">GL</label>
            <input type="radio" id="GL" name="santana">
            <label for="GLS">GLS</label>
            <input type="radio" id="GLS" name="santana">
            <div><button>Enviar</button></div>
        </form>
</body>
</html>
