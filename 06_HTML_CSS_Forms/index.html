    <h2>Other Form Controls</h2>
    <form action="#">
        <input type="range" min="0" max="20" step="5">
        <textarea cols="30" rows="10"></textarea>
        <button>Submit</button>
    </form>
    <br>
    <form action="">
        <label for="agreed">I agree to the terms and conditions.</label>
        <input type="checkbox" id="agreed">
        <button>Submit</button>
    </form>
    <br>
    <h2>Choose your VW Fox version</h2>
    <form action="">
        <select name="model" id="model">
            <option value="Standard">Base Model</option>
            <option value="GL">GL</option>
            <option value="Wolfsburg">Wolfsburg</option>
        </select>
        <button>Submit</button>
    </form>
    <br>
    <form action="">
        <label for="phone">Please call me!</label>
        <input type="radio" id="phone" name="contact" value="phone">
        <label for="email">Please send me an email! </label>
        <input type="radio" id="email" name="contact" value="email">
        <button>Submit</button>
    </form>
