<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/github_favicon.png" type="image/x-icon">
    <title>Edit Course Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="/clp">
        <div>
            <label for="course">Course Title</label>
            <input type="text" id="course" required>
        </div>
        <div>
            <div><label for="yourtext">Course Description</label></div>
            <div><textarea cols="30" rows="10" id="yourtext"></textarea></div>
        </div>
        <div>
            <label for="select">Skill Level</label>
            <select name="" id="select">
                <option value="">Beginner Level</option>
                <option value="">Intermediate Level</option>
                <option value="">Expert Level</option>
                <option value="">All Levels</option>
            </select>
        </div>
        <div>
            <label for="check">Ready to publish the course?</label>
            <input type="checkbox" id="check">
        </div>
        <button>Submit</button>
    </form>
    
    
</body>
</html>
